<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3b82f6;
            --dark-blue: #2563eb;
            --light-blue: #93c5fd;
            --black-bg: #111827;
            --black-container: #1f2937;
            --white-text: #f9fafb;
            --gray-text: #d1d5db;
            --input-bg: #374151;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white-text);
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--black-container);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .login-header {
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            padding: 30px;
            text-align: center;
            color: var(--white-text);
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
        }
        
        .login-header h2 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
            color: var(--light-blue);
        }
        
        .login-body {
            padding: 30px;
        }
        
        /* Fixed Role Selector */
        .role-selector {
            display: flex;
            margin-bottom: 25px;
            background: var(--black-bg);
            border-radius: 12px;
            padding: 5px;
            position: relative;
            border: 1px solid #374151;
        }
        
        .role-selector::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(33.333% - 10px);
            height: calc(100% - 10px);
            background: var(--primary-blue);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
            opacity: 0.2;
        }
        
        .role-selector[data-role="admin"]::before {
            transform: translateX(0);
        }
        
        .role-selector[data-role="trainer"]::before {
            transform: translateX(calc(100% + 5px));
        }
        
        .role-selector[data-role="student"]::before {
            transform: translateX(calc(200% + 10px));
        }
        
        .role-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            color: var(--gray-text);
            border-radius: 8px;
            min-width: 0;
        }
        
        .role-btn:hover {
            color: var(--white-text);
        }
        
        .role-btn.active {
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        .form-control {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: var(--input-bg);
            color: var(--white-text);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: var(--input-bg);
            color: var(--white-text);
        }
        
        .form-control:hover {
            border-color: var(--primary-blue);
        }
        
        .form-control::placeholder {
            color: #6b7280;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--primary-blue);
            border: none;
            color: white;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: var(--gray-text);
        }
        
        .remember-me input {
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #374151;
            background: var(--input-bg);
        }
        
        .remember-me input:checked {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--gray-text);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }
        
        .demo-credentials {
            background-color: var(--black-bg);
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 4px solid var(--primary-blue);
        }
        
        .demo-credentials p {
            color: var(--primary-blue);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .demo-credentials ul {
            padding-left: 20px;
            margin-bottom: 0;
            color: var(--gray-text);
            font-size: 0.85rem;
        }
        
        .demo-credentials li {
            margin-bottom: 3px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray-text);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 15px;">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg> -->
            <img src="./Images/logo.png" alt="Vishwakarma_Institute_of_Technology.jpg" width="100" style="margin-bottom:15px;">
            <h2>EduAccess</h2>
            <p>Access your educational resources</p>
        </div>
        
        <div class="login-body">
            <div class="role-selector" id="roleSelector" data-role="admin">
                <button class="role-btn admin active" onclick="selectRole('admin')">Admin</button>
                <button class="role-btn trainer" onclick="selectRole('trainer')">Trainer</button>
                <button class="role-btn student" onclick="selectRole('student')">Student</button>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="remember-me">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn login-btn" id="loginButton">
                    <span id="loginText">Login as Admin</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <div class="footer">
                Â© 2025 EduAccess. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        let currentRole = 'admin';
        
        function selectRole(role) {
            currentRole = role;
            
            // Update active button and selector background
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.role-btn.${role}`).classList.add('active');
            document.getElementById('roleSelector').setAttribute('data-role', role);
            
            // Update login button text
            document.getElementById('loginText').textContent = `Login as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Show loading state
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginBtn = document.getElementById('loginButton');
            
            loginText.textContent = 'Authenticating...';
            loginSpinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Redirect based on role
            let redirectPage = currentRole + '.html';
            
            // Special case: if email matches another role, override
            if (email.includes('admin@')) {
                redirectPage = 'admin.html';
            } else if (email.includes('trainer@')) {
                redirectPage = 'trainer.html';
            } else if (email.includes('student@')) {
                redirectPage = 'student.html';
            }
            
            // Simulate login delay
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 1500);
        });
    </script>
</body>
</html>
